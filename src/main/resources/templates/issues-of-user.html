<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's issues</title>
</head>
<body>
<div>
    <tr class="" th:each="issueEstimation : ${issuesOfUser}">
        <td th:text="${issueEstimation.issue.id}">Name...</td>
        <td th:text="${issueEstimation.issue.title}">Type ...</a></td>
        <td th:text="${issueEstimation.issue.description}">Date ...</td>
        <td th:text="${issueEstimation.estimation}">Estimation ...</td>
        <form id="myForm" th:action="@{/api/users/${issueEstimation.user.name}/issues/${issueEstimation.issue.id}/estimation}" method="get">
            <input type="text" name="value" th:value="${value}" class="form-control" />
            <button type="submit" class="btn btn-success">Estimate</button>
        </form>
    </tr>
</div>

</body>
</html>
